<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="tablestyles.css">
		<title>Hasil Web Scrapping</title>
        <!--Import library jquery-->
        <script src="jquery.js"></script>
	</head>
	<body>
        <style>h1 {text-align: center;}
            table {align: center;}
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
              }
              
              td, th {
                border: 1px solid #000000;
                text-align: left;
                padding: 8px;
              }
              
              tr:nth-child(even) {
                background-color: #f0f8a9;
              }
        </style>
        <h1>Top 100 YouTubers di Indonesia</h1>
        <div id="headline_json"></div>
	</body>
    <script type="text/javascript">
        $(function(){
            //mengambil data dari file json
            $.get('hasilscraping.json',function(obj){
                var str = "<table border=1 align=center>";
                str +="<tr><td>Peringkat</td><td class='tables'> </td><td class='tables'>Channel</td><td class='tables'>Kategori</td><td class='tables'>Jumlah subscriber</td><td class='tables'>Waktu Scrapping</td></tr>";
                $.each(obj,function(n,data){
                    str +="<tr><td>" + (n+1) + "</td>";
                    str +="<td><img src=" + data.Image + "></td>";
                    str +="<td>" + data.Channel + "</td>";
                    str +="<td class='tables'>" + data.Category + "</td>";
                    str +="<td class='tables'>" + data.Subscriber + "</td>";
                    str +="<td class='tables'>" + data.Waktu_Scrapping + "</td></tr>";
                });
                str +="</table>";
                $('#headline_json').html(str);
            });
        });
    </script>
</html>
